<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BizVitals 360 – Login / Signup</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url('360_F_292905667_yFUJNJPngYeRNlrRL4hApHWxuYyRY4kN.jpg') no-repeat center center/cover;
  background-position: cover;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.auth-container {
  background-color: rgba(255, 255, 255, 0.95);
  padding: 40px;
  border-radius: 15px;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  text-align: center;
}

.auth-box h1 {
  margin-bottom: 25px;
  color: #007bff;
}

.auth-box input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.auth-box button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}

.auth-box button:hover {
  background: #0056b3;
}

.toggle-text {
  margin-top: 15px;
  font-size: 14px;
}

.skip-btn {
  background: transparent;
  color: #333;
  text-decoration: underline;
  margin-top: 20px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}
</style>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1 id="formTitle">Login</h1>
      <form id="authForm" onsubmit="return handleAuth(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="authBtn">Login</button>
        <p class="toggle-text">
          Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
        </p>
      </form>
      <button onclick="skipLogin()" class="skip-btn">Skip & Continue →</button>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login" : "Sign Up";
      document.getElementById("authBtn").innerText = isLogin ? "Login" : "Sign Up";
      document.querySelector(".toggle-text").innerHTML = isLogin
        ? `Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>`
        : `Already have an account? <a href="#" onclick="toggleForm()">Login</a>`;
    }

    function handleAuth(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user && pass) {
        localStorage.setItem("bizUser", user);
        window.location.href = "index.html";
      }
    }

    function skipLogin() {
      localStorage.setItem("bizUser", "Guest");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
